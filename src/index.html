<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I Am Synthetic Level Creator</title>
        <link rel="stylesheet" href="css/editor.css">
        <link rel="stylesheet" href="css/begin.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="begin">
            <span id="add-spritesheet-text" hidden>Please supply a spritesheet<br/></span>
            Spritesheet <input type="file" id="spritesheet-input" accept="image/*" />
            <br/>
            Background <input type="file" id="bg-input" accept="image/*" />
            <br/>
            <br/>
            <button id="createnew">Create New</button>
            <br/>
            <br/>
            Or Import Existing
            <br/>
            Levelfile <input type="file" id="levelfile-input" />
            <br/>
            Metadata <input type="file" id="metadata-input" accept=".json" />
            <br/>
            <button id="import">Import</button>
        </div>
        <div id="editor">
            <div id="left">left</div>
            <canvas id="view">What is wrong with you?</canvas>
            <div id="right">right</div>
        </div>
    </body>
</html>
